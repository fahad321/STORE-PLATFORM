name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
      - name: Configure install
        run: |
          echo "NPM_CONFIG_PRODUCTION=false" >> $GITHUB_ENV
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Verify eslint
        run: |
          ls -l services/content-service/node_modules/.bin/eslint
      - name: Lint
        run: pnpm -w lint
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Test
        run: pnpm -w test
      - name: Build
        run: pnpm -w build
